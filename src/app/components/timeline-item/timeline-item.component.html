<div class="row align-items-center justify-content-center timeline-item">
  <div class="col-2">
    <img
      class="company-img p-2"
      src="{{ this.experience?.company?.imgPath }}"
    />
  </div>
  <div class="col-2 company-name-date p-2">
    <h2>{{ this.experience?.company?.name }}</h2>
    <h3>
      {{ this.experience?.startDate | date: "MM/YYYY" }} -
      {{ this.experience?.finishDate | date: "MM/YYYY" }}
    </h3>
  </div>
  <div class="col-4 position align-items-center">
    <h1>
      {{ this.experience?.position }}
    </h1>
  </div>
</div>
